{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <form method="POST" action="{% url 'kayit:ogrenci_kayit' %}" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-header">
                    <h2 class="card-title">Öğrenci Önkayit Sistemi</h2>
                </div>
                <div class="card-body">
                    {{ form|crispy }}
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
