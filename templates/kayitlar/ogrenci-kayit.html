{% extends 'base.html' %}

{% block content %}
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Öğrenci Önkayıt Sistemi</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'ogrenci:ogrenci_kayit' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-row">
                            <div class="row">
                                <div class="name">{{ field.label }}</div>
                                <div class="value">
                                    <div class="input-group">
                                        {{ field }}
                                        {% if field.errors %}
                                             {% for error in field.errors %}
                                                <input name="company" class="input--style-5" type="text">
                                             {% endfor %}
                                        {% endif %}
                                     </div>
                                 </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
